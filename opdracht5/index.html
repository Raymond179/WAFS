<!DOCTYPE html>
<html>
<head>
    <title>Movies </title>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
    <meta name="description" content="Geef hier een beschrijving van de pagina" />
    <meta name="author" content="Raymond Korrel" />
    <meta name="keywords" content="zoekterm1, zoekterm2, ..." />
    <link href="static/css/style.css" media="screen" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

	<div id="navigation">
		<div id="nav-search" class="menu-button">
			<a href="#search" >
				<span> Search </span>
			</a>
		</div>

		<div id="nav-watchlist" class="menu-button">
			<a href="#watchlist">
				<span> Watchlist </span>
			</a>
		</div>
	</div>

	<div id="screens">
		<section id="search_">
			<form id="form">
				<input placeholder="Search movie" id="searchvalue" type="text">
				<button id="submit" type="submit">Search</button>
			</form>

			<img class="loading" src="static/img/loading.gif">
			<ul id="list" class="list">
				<a data-bind="ahref"> 
					<li data-bind="searchresult">
						<img data-bind="img">
						<div>
							<h1 data-bind="title"></h1>
							<span data-bind="year"></span>
						</div>
						<input data-bind="checkbox" type="checkbox">
						<label data-bind="label"></label>
					</li>
				</a>
			</ul>
		</section>

		<section id="watchlist_">
			<ul id="list-watchlist" class="list">
				<a data-bind="ahref"> 
					<li data-bind="searchresult">
						<img data-bind="img">
						<div>
							<h1 data-bind="title"></h1>
							<span data-bind="year"></span>
						</div>
						<input data-bind="checkbox" type="checkbox">
						<label data-bind="label"></label>
					</li>
				</a>
			</ul>
		</section>
	</div>

	<section id="detail_">
		<img class="loading" src="static/img/loading.gif">
		<div id="detail_container">
			<div class="detail_img_container">
				<img class="detail_img">
				<div class="detail_rating"></div>
			</div>
			<div class="detail_movie_info">
				<h1 class="detail_title"></h1>
				<span class="detail_year"></span>
				<input data-bind="detail_checkbox" type="checkbox">
				<label data-bind="detail_label"></label>
			</div>
			<div class="detail_description">
				<span class="actors_title"> Actors </span>
				<p class="actors"></p>
				<p class="description"></p>
			</div>
		</div>
	</section>
	
<script src="static/js/lib/transparency.js" type="text/javascript"></script>
<script src="static/js/lib/underscore-min.js" type="text/javascript"></script>
<script src="static/js/lib/hammer.min.js" type="text/javascript"></script>

<script src="static/js/search.js" type="text/javascript"></script>
<script src="static/js/router.js" type="text/javascript"></script>
<script src="static/js/elements.js" type="text/javascript"></script>
<script src="static/js/watchlist.js" type="text/javascript"></script>
<script src="static/js/detail.js" type="text/javascript"></script>
<script src="static/js/script.js" type="text/javascript"></script>

</body>
</html>
